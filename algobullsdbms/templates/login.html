{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 bg-info text-white">
      <div class="card-body">
        <div class="card-title py-3">
          <h4 class="text-center">Login to your account</h4>
        </div>
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

         
          <div class="form-group mb-3">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <input type="submit" value="Login" class="btn btn-block btn-light submit-btn mt-3" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock content %}
